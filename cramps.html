<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Period Food Recommender</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f8f9fa;
        padding: 20px;
        text-align: center;
      }
      h1 {
        color: #d63384;
        font-size: 28px;
      }
      p {
        font-size: 16px;
        color: #555;
      }
      input {
        padding: 12px;
        width: 80%;
        max-width: 400px;
        border: 2px solid #d63384;
        border-radius: 5px;
        font-size: 16px;
        outline: none;
      }
      button {
        padding: 12px 20px;
        margin-top: 10px;
        font-size: 16px;
        background-color: #d63384;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s ease;
      }
      button:hover {
        background-color: #c21868;
      }
      .result {
        margin-top: 20px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: left;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        display: none;
      }
      .loading {
        margin-top: 20px;
        font-size: 16px;
        color: #666;
        display: none;
      }
      .category {
        font-size: 18px;
        color: #d63384;
        font-weight: bold;
        margin-top: 10px;
      }
      .food-list {
        list-style: none;
        padding: 0;
      }
      .food-list li {
        padding: 5px 0;
        font-size: 16px;
      }
      .food-list li::before {
        content: "‚úîÔ∏è ";
        color: #4caf50;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>üçì Period Food Recommender</h1>
    <p>Enter your period symptoms (e.g., cramps, nausea, headache):</p>
    <input type="text" id="symptoms" placeholder="Enter your symptoms here" />
    <button onclick="getFoodRecommendations()">Get Food Recommendations</button>

    <div class="loading" id="loading">‚è≥ Fetching recommendations...</div>

    <div class="result" id="result"></div>

    <script>
      async function getFoodRecommendations() {
        const symptoms = document.getElementById("symptoms").value.trim();
        const apiKey = "AIzaSyDgEFdYQt5kZHGdnXC4Bb7qbS7KMERE23Y";
        const resultDiv = document.getElementById("result");
        const loadingDiv = document.getElementById("loading");

        if (!symptoms) {
          alert("Please enter your symptoms.");
          return;
        }

        resultDiv.style.display = "none";
        loadingDiv.style.display = "block";

        try {
          const response = await fetch(
            "https://generativelanguage.googleapis.com/v1/models/gemini-1.0-pro:generateContent?key=" +
              apiKey,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                contents: [
                  {
                    role: "user",
                    parts: [
                      {
                        text: `Suggest foods for the following period symptoms: ${symptoms}`,
                      },
                    ],
                  },
                ],
              }),
            }
          );

          const data = await response.json();
          loadingDiv.style.display = "none";

          if (data && data.candidates && data.candidates.length > 0) {
            const rawText = data.candidates[0].content.parts[0].text;
            resultDiv.innerHTML = `<h3 style="color: #d63384;">üçΩÔ∏è Food Recommendations:</h3> ${formatDietPlan(
              rawText
            )}`;
            resultDiv.style.display = "block";
          } else {
            resultDiv.innerHTML =
              "<p>‚ùå Sorry, there was an error in processing your request.</p>";
            resultDiv.style.display = "block";
          }
        } catch (error) {
          console.error("Error:", error);
          alert("‚ö†Ô∏è Error occurred. Please try again later.");
          loadingDiv.style.display = "none";
        }
      }

      function formatDietPlan(text) {
        return text
          .replace(/\*\*([^*]+)\*\*/g, "<div class='category'>$1</div>")
          .replace(/\* ([^\n]+)/g, "<li>$1</li>")
          .replace(/\n/g, "")
          .replace(/<li>/g, "<li class='food-list'>");
      }
    </script>
  </body>
</html>
